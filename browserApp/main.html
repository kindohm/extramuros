<h1>main</h1>

<h3>{{ main.message }}</h3>

<div class="form-group">
	<label>Password:</label>
	<input type="password" name="password" id="password" class="form-control">
</div>

<p>
	<button class="btn btn-primary" ng-click="main.addBox()">Add Box</button>
</p>

<div ng-repeat="box in main.boxes" ng-controller="BoxController">
	<div ng-include src="'/browserApp/boxTemplate.html'"></div>
</div>
