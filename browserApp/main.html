<h1>main</h1>

<h3>{{ main.message }}</h3>

<div class="form-group">
	<label>Password:</label>
	<input type="password" name="password" id="password" class="form-control">
</div>

<div ng-repeat="box in main.boxes" ng-controller="BoxController">

	<div class="form-group">
		<label>{{box.name}}</label>

		<p>
			<textarea id="{{box.id}}" rows="6" class="form-control">{{ box.text }}</textarea>
		</p>

		<p>
			<button class="btn btn-default" ng-click="postSignal()">Eval</button>
		</p>
	</div>

</div>
